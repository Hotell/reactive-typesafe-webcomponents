<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reusable widget - WebComponents + SkateJS</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <style>
    html {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <section class="nosupport" hidden>
    <h4>Apologies.. your browser doesn't support ES Modules. </h4>
    <p>You
      <a href="https://github.com/paulirish/es-modules-todomvc#readme">may be able to enable them with a flag</a>.
  </section>

  <script nomodule>
    // script only runs browsers that don't support modules (ideally)
    document.querySelector( '.nosupport' ).hidden = false;
  </script>
  <script type="module">
    import './dist/bundle.js';
  </script>

  <sk-app></sk-app>

  <div>
    <h3>Various renderers showcase</h3>

    <ul>
      <li>
        <h4>React renderer:</h4>
        <x-hello>World</x-hello>
      </li>
      <li>
        <h4>Preact renderer:</h4>
        <pr-hello yell>World</pr-hello>
      </li>
      <li>
        <h4>React renderer:</h4>
        <r-hello yell>World</r-hello>
      </li>
      <li>
        <h4>Html-lit renderer:</h4>
        <lit-hello yell>World</lit-hello>
      </li>
      <li>
        <h4>Custom renderer:</h4>
        <cr-hello yell>World</cr-hello>
      </li>
    </ul>
  </div>
</body>

</html>
